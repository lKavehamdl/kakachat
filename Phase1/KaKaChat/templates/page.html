<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaKaChat</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body bgcolor="000000">
        {% for x in res %}
            <table>
                <tr>
                    <td> {{x['sender']}} : {{x['message']}} {{x['messageTime']}}</td>
                </tr>
            </table>
        {% endfor %}	
        <form action="{{url_for('page', id = chatid)}}" method="post">
			<input type="text" name="message" placeholder="message" class="textbox" id="message" required></br></br>
            <button type="submit" class="button">Send</button>
        </form>					
</body>
</html>
