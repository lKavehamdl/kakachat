<html>
	<head>
		<meta charset="UTF-8">
		<title> KaKaChat </title>
		<link rel="stylesheet" href="../static/style.css"> 
	</head>
	<body bgcolor="000000">
		<div class="login" align = "center">
			<div class="registertop">
				<h1>Login</h1>
				<h2>{{msg}}</h2>
			</div></br></br>
			<form action="{{url_for('login')}}" method="POST">
				<input type="text" name="username" placeholder="username" id="username" class="textbox" required><br><br>
				<input type="password" name="password" placeholder="password" id="password" class="textbox" required><br><br>	
				<label for="saveLogin">save login information for next sessions</label>
				<input type="checkbox" name="saveLogin" id="saveLogin" class="checkbox"><br><br>
				<button type="submit" class="button">Login</button>
			</form>
		</div>
	</body>
</html>
