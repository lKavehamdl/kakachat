<!--Store this code in 'register.html' file inside the 'templates' folder-->
<html>
	<head>
		<meta charset="UTF-8">
		<title> KaKaChat </title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body bgcolor="000000">
		<div class="registercontent" align="center">
            <div class="registertop">
                <h1>Register</h1>
				<h2>{{msg}}</h2>
            </div></br></br>
			<div class="registerbottom">
			<form action="{{ url_for('create')}}" method="POST" autocomplete="off">
			<input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username" required></br></br>
			<input type="phoneNumber" name="phoneNumber" placeholder="Enter Your Phone Number" class="textbox" id="phoneNumber" required></br></br>
			<input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password" required></br></br>
			<input type="text" name="FName" placeholder="Enter Your First Name" class="textbox" id="FName" required></br></br>
			<input type="text" name="LName" placeholder="Enter Your Last Name" class="textbox" id="LName" required></br></br>
			<button type="submit" class="button">Register</button>
			</form>
			<form action="{{url_for('login')}}" method="post">
				<h2>Already have account? <a href="{{url_for('login')}}">Login</a> from here</h2>
			</form>
            </div>
		</div>
	</body>
</html>
