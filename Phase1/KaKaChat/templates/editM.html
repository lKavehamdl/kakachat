<!--Store this code in 'display.html' file inside the 'templates' folder-->

<html lang="en">
	<head>
		<title>KaKaChat</title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body bgcolor="#00000">
		<div class="one">
			<div class="content" align="center">
				<div class="topbar">			 
				</div> 
				<div class="contentbar">
					{% for x in res %}
                        <table>
							<tr>
                                <td>message id : {{x['messageID']}}</td>
							</tr>
                            <tr>
                                <td>
                                    message : {{x['message']}}
                                </td>
                            </tr>
                        </table>
					{% endfor %}	
                    <form action="{{url_for('editMessage')}}" method="post">
                        <input type="text" name="messageId" placeholder="message id" class="textbox" id="messageId" required></br></br>
                        <input type="text" name="message" placeholder="new message" class="textbox" id="message" required></br></br>
                        <button type="submit" class="button">Submit</button>
                    </form>								 
				</div>
			</div>
		</div>
	</body>
</html>
