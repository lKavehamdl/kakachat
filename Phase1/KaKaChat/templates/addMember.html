<html>
	<head>
		<meta charset="UTF-8">
		<title> KaKaChat </title>
		<link rel="stylesheet" href="../static/style.css"> 
	</head>
	<body bgcolor="000000">
        <form action="{{url_for('index')}}" method="post">
            <button type="submit" class="button">Log Out</button>
        </form>
        <form action="{{url_for('addMember')}}" method="get">
            {% block content %}
                {% for x in res %}
                <table>
                    <tr>
                        {% if x['contactName'] == None %}
                            <td> {{x['chatID']}} : {{x['groupName']}}</td>
                        {% endif %}
                    </tr>
                </table>
                {% endfor %}									 
            {%endblock content%}
        </form>
        <form action="{{url_for('addMember')}}" method="post">
            <input type="text" name="chatID" placeholder="Enter group ID" class="textbox" id="chatID" required></br></br>
            <input type="text" name="user" placeholder="Enter phoneNumber" class="textbox" id="user" required></br></br>
            <button type="submit" class="button">Submit</button>
        </form>
    </body>
</html>
